name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Validate release
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Check version consistency
        run: |
          echo "Checking version consistency across workspace..."
          cargo metadata --format-version 1 --no-deps | jq -r '.packages[] | "\(.name): \(.version)"'
      - name: Verify no unreleased changes
        run: |
          if [ ! -f CHANGELOG.md ]; then
            echo "CHANGELOG.md is required for releases"
            exit 1
          fi
          if ! grep -q "^## \[${{ github.ref_name }}\]" CHANGELOG.md; then
            echo "Changelog entry missing for tag ${{ github.ref_name }}"
            exit 1
          fi
          echo "‚úì Changelog entry found"
      - name: Verify docs build
        run: cargo doc --no-deps --all-features

  # Build release artifacts
  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: validate
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install Linux dependencies
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y libprotobuf-dev protobuf-compiler
      - name: Build CLI
        run: cargo build --package hodei-cli --release --target ${{ matrix.target }}
      - name: Build SDK
        run: cargo build --package hodei-permissions-sdk --release --target ${{ matrix.target }}
      - name: Build SDK Admin
        run: cargo build --package hodei-admin --release --target ${{ matrix.target }}
      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/hodei.exe artifacts/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/hodei artifacts/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/libhodei_permissions_sdk.rlib artifacts/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/libhodei_permissions_sdk.so artifacts/libhodei_permissions_sdk.so 2>/dev/null || true
          cp target/${{ matrix.target }}/release/libhodei_permissions_sdk.dylib artifacts/libhodei_permissions_sdk.dylib 2>/dev/null || true
          cp target/${{ matrix.target }}/release/libhodei_permissions_sdk.dll artifacts/libhodei_permissions_sdk.dll 2>/dev/null || true
          cp target/${{ matrix.target }}/release/libhodei_admin.rlib artifacts/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/libhodei_admin.so artifacts/libhodei_admin.so 2>/dev/null || true
          cp target/${{ matrix.target }}/release/libhodei_admin.dylib artifacts/libhodei_admin.dylib 2>/dev/null || true
          cp target/${{ matrix.target }}/release/libhodei_admin.dll artifacts/libhodei_admin.dll 2>/dev/null || true
          tar -czf artifacts-${{ matrix.target }}.tar.gz artifacts/
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-${{ matrix.target }}
          path: artifacts-${{ matrix.target }}.tar.gz

  # Publish to crates.io
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: build
    environment: release
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Publish SDK
        run: |
          cd sdk
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Publish SDK Admin
        run: |
          cd sdk-admin
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Publish CLI
        run: |
          cd cli
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # Create GitHub release
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, publish-crates]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      - name: Prepare release
        run: |
          mkdir -p release
          for dir in release-artifacts-*; do
            if [ -d "$dir" ]; then
              tar -xzf $dir/*.tar.gz -C release/
            fi
          done
      - name: Extract changelog
        run: |
          echo "Extracting changelog for ${{ github.ref_name }}..."
          sed -n "/^## \[${{ github.ref_name }}\]/,/^## \[/{ /^## \[/d; /^## \[/!p; }" CHANGELOG.md > release_notes.md || echo "No changelog entry found" > release_notes.md
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body_path: release_notes.md
          files: |
            release/*
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build and push Docker image
  docker:
    name: Build and Push Docker
    runs-on: ubuntu-latest
    needs: [build, publish-crates]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        run: |
          cd verified-permissions/main
          IMAGE_TAG=${{ github.ref_name }}
          docker build -t ghcr.io/${{ github.repository_owner }}/hodei-verified-permissions:$IMAGE_TAG .
          docker tag ghcr.io/${{ github.repository_owner }}/hodei-verified-permissions:$IMAGE_TAG ghcr.io/${{ github.repository_owner }}/hodei-verified-permissions:latest
          docker push ghcr.io/${{ github.repository_owner }}/hodei-verified-permissions:$IMAGE_TAG
          docker push ghcr.io/${{ github.repository_owner }}/hodei-verified-permissions:latest

  # Notify completion
  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [publish-crates, github-release, docker]
    steps:
      - name: Notify success
        run: |
          echo "‚úÖ Release ${{ github.ref_name }} completed successfully!"
          echo "üì¶ Published to crates.io"
          echo "üè∑Ô∏è  Created GitHub release"
          echo "üê≥ Pushed Docker image"
